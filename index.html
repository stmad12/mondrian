<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Mondiran Art</title>
<link href="main.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="painting">
  <div id="toprow">
    <div id="bigbox" class="red right"></div>
    <div class="black right" id="divider1"></div>
    <div class="right" id="topleftcolumn">
      <div class="mediumbox"></div>
      <div class="black" id="divider2"></div>
      <div class="mediumbox"></div>
    </div>
  </div>
  <div class="black" id="middledivider"></div>
  <div id="bottom">
    <div class="right" id="bottom1">
      <div class="right" id="emptybox"></div>
      <div class="black right" id="divider3"></div>
      <div class="yellow right" id="yellowbox"></div>
    </div>
    <div class="right" id="bottom2">
      <div class="black right" id="divider4"></div>
    </div>
    <div class="right" id="bottom3"></div>
    <div class="black right" id="bottom4"></div>
    <div class="right blue" id="bottom5"></div>
  </div>
</div>
</body>
</html>
